<!DOCTYPE html>
<html>
    <head>
        <title>Gtbank ATM</title>
        <link rel="stylesheet" href="div-wrapper.css">
    </head>
    <body>
    
        <div class="wrapper">


            <div class="credit-card">
    
                <div class="card-front">
    
    
                    <div class="branding">
                        <img src="./chip.png" alt="" class="chip-img">
                        <img src="./visa.png" alt="" class="visa-img">
                    </div>
    
                    <div class="card-number">
                        <div>
                            <span class="card-number-dispaly">7</span>
                            <span class="card-number-dispaly">8</span>
                            <span class="card-number-dispaly">2</span>
                            <span class="card-number-dispaly">3</span>
                        </div>
                        <div>
                            <span class="card-number-dispaly">7</span>
                            <span class="card-number-dispaly">7</span>
                            <span class="card-number-dispaly">7</span>
                            <span class="card-number-dispaly">7</span>
                        </div>
                        <div>
                            <span class="card-number-dispaly">1</span>
                            <span class="card-number-dispaly">1</span>
                            <span class="card-number-dispaly">1</span>
                            <span class="card-number-dispaly">1</span>
                        </div>
                        <div>
                            <span class="card-number-dispaly">3</span>
                            <span class="card-number-dispaly">4</span>
                            <span class="card-number-dispaly">3</span>
                            <span class="card-number-dispaly">3</span>
                        </div>
                    </div>
    
                    <div class="details">
                        <div>
                            <span>Card Holder</span>
                            <span id="card-holder-name">Sani Kabir Gambo</span>
                        </div>
                        <div>
                            <span>Expires</span>
                            <span id="validity">03/24</span>
                        </div>
    
                    </div>
                </div>
            </div>
            <form action="">
                <label for="">card-number</label>
                <input type="text" id="card-number" placeholder="1234567890">
                <label for="">card-holder</label>
                <input type="text" id="card-name-input" placeholder="your name">
                <div class="date-cvv"></div>
                <div>
                    <label for="">Expires on</label>
                    <input type="date" id="validity-input">

                </div>
                <div>
                    <label for="">cvv</label>
                    <input type="number" id="cvv" place="****">
                </div>


            </form>
        </div>
          

 


    </body>
</html>
